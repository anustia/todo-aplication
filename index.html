<SCript>
    
function add(){
         let input1=document.getElementById("fname")
         let  input2=input1.value
         let input=document.createElement("input")
          input.value=input2
          rest.appendChild(input)
          let edit=document.createElement("button");
          let text_edit=document.createTextNode("edit")
          edit.appendChild(text_edit)
          rest.appendChild(edit)
          let del=document.createElement("button")
          let text_del=document.createTextNode("delete")
          del.appendChild(text_del)
          rest.appendChild(del)
           input1.value=""
           del.addEventListener("click",()=>{
             input.remove();
             del.remove();
             edit.remove();
           }
             
           )
           edit.addEventListener("click",()=>{
            input.value=""
            

           })
          

          }
